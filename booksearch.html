<!DOCTYPE html>
<html>

<script type="text/javascript" src="js/userInfo.js"></script>

<head>
    <title>Book Search</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/search.css">
</head>

<body onload="loadUserInfo();">
    <header style="background-color: #0088ff;">
        <h1>Book Search</h1>
        <img src="/Images/logo.jpg" height="110" class="logo_move">
        <div class="dropdown">
            <img id="myImg" height="110" class="dropbtn">
            <div class="dropdown-content">
                <a href="dashboard.html">Dashboard</a>
                <a href="contactUs.html">Contact Us</a>
                <a href="aboutUs.html">About Us</a>
            </div>
        </div>
    </header>

    <div id="dashbox">
    </div>

    <!-- <div class="fixSearch"> -->
    <form action="php/booksearch.php" method="post" class="">
        <input type="search" name="keyword" class="searchBook" placeholder="Search for a book...">
        <p class="searchLabel">Search by</p>

        <input type="search" class="filterSearch" name="subject" list="subjects" placeholder="Filter Search">
        <datalist id="subjects">
            <option value="Keyword">
            <option value="Book Title">
            <option value="Book Author">
            <option value="Published Year">
            <option value="Category">
            <option value="Memo">
        </datalist>

        <button class="buttonstyle">Search</button>
    </form>
</body>

</html>
